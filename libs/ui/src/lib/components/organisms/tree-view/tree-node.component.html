<ng-container *ngFor="let treeNode of data; trackBy: trackByValue">
  <ng-container *ngIf="!treeNode.children">
    <li class="child-tree-node" [ngClass]="{'is-selected': treeNode.selected}">{{treeNode.label}}</li>
  </ng-container>
  <ng-container *ngIf="treeNode.children">
    <li>
      <details class="parent-tree-node" open>
        <summary [ngClass]="{'is-selected': treeNode.selected}">{{treeNode.label}}</summary>
        <ul>
          <ui-tree-node [data]="treeNode.children"></ui-tree-node>
        </ul>
      </details>
    </li>
  </ng-container>
</ng-container>
